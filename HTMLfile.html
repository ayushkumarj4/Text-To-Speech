
<!-- took some help from sources on internet -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="CSSFile.css" />
    <title>Text to Speech Task-6</title>
  </head>
  <body class="container ">
    
    <h1 class="heading">Text to Speech</h1>
    <div class="inBox">
    <p class="lead text-light mt-4">Select Voice</p>
    <!-- this is to select the language -->
    <select id="voices" class="form-select bg-secondary text-light"></select>
    <div class="d-flex mt-4 text-light">
      <!-- this is for CSS purpose -->
      <div>
        <p class="lead"><strong>Volume</strong></p>
        <!-- this is to control volume of the speech -->
        <input type="range" min="0" max="2" value="1" step="0.1" id="volume" />
        <span id="volume-label" class="ms-2">1</span>
        <!-- 1 is default volume -->
      </div>
      <div class="mx-5"> 
        <p class="lead"><strong>Speed</strong></p>
        <!-- change speed of speech -->
        <input type="range" min="0" max="3" value="1" id="rate" step="0.05" />
        <span id="rate-label" class="ms-2">1</span>
      </div>
      <div>
        <p class="lead"><strong>Pitch</strong></p>
        <input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
        <span id="pitch-label" class="ms-2">1</span>
      </div>
    </div>
    <textarea class="form-control bg-dark text-light mt-5"  rows="5" placeholder="What do you want to speak?"></textarea>
    <div class="mb-5">
      <!-- mb-5 is also for css purpose -->
      <button id="start" class="btn btn-success mt-5 me-3">Start</button>
      <button id="pause" class="btn btn-warning mt-5 me-3">Pause</button>
      <button id="resume" class="btn btn-info mt-5 me-3">Resume</button>
      <button id="cancel" class="btn btn-danger mt-5 me-3">Cancel</button>
      <button id="clear" class="btn btn-dark mt-5 me-3">Clear</button>
    </div>
  </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="JavaScriptFile.js"></script>
</html>
